    steps:
      - uses: actions/checkout@v2
      - name: Update gist
        uses: maxam2017/productive-box@master
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: 593b09081984e8215f5f11c14d429a75
          TIMEZONE: Asia/Shanghai
